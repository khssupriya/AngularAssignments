<div class="w-50 mx-auto">
    <form (ngSubmit)="addUserData()">
      <div class="mb-3">
        <label for="un" class="form-label">Username</label>
        <input type="text" name="username" id="un" class="form-control" [(ngModel)]="user.username">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" name="dob" id="dob" class="form-control" [(ngModel)]="user.dob">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email">
      </div>
      <button type="submit" class="d-block mx-auto m-3 btn btn-primary">Submit</button>
    </form>
</div>
