<div class="card" style="width: 18rem;">
    <div class="row mx-auto">
        <img class="card-img-top" src="https://m.media-amazon.com/images/I/81jmILcHcUL._AC_UL480_FMwebp_QL65_.jpg" alt="Card image cap">
    </div>
    <div class="card-body bg-light">
      <h5 class="card-title">Harpa</h5>
      <p>Women's A-Line Knee-Long Dress</p>
      <p style="color: gold;"><i class="fas fa-star" *ngFor="let i of [].constructor(4)"></i><i class="far fa-star" *ngFor="let i of [].constructor(1)"></i></p>
      <span class="d-inline-block">
        <h4><i class="fas fa-rupee-sign text-danger">528</i></h4>
      </span>
      <span class="d-inline-block">
        <del><i class="fas fa-rupee-sign d-inline">2,200</i></del>
      </span>
      <p>FREE Delivery by Amazon</p>
    </div>
</div>
