<div class="w-50 mx-auto">
  <h1 class="text-center m-5">User Registration Form</h1>
  <form #ref="ngForm" (ngSubmit)="addUserData(ref)">
    <div class="mb-3">
      <label for="un" class="form-label">Username</label>
      <input type="text" name="username" id="un" class="form-control" ngModel>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">DOB</label>
      <input type="date" name="dob" id="dob" class="form-control" ngModel>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" name="email" id="email" class="form-control" ngModel>
    </div>
    <button type="submit" class="d-block mx-auto m-3 btn btn-primary">Submit</button>
  </form>
  <div>
    <div *ngIf="users.length==0" class="text-center">
      <i class="fa fa-search fa-5x my-5"></i>
      <p>No users found!</p>
    </div>
    <div *ngIf="users.length>0">
      <div *ngFor = "let user of users; let ind=index;">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header d-flex justify-content-between">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + ind">
                {{user.username}}
              </button>
              <button class="btn text-danger" id="deleteBtn" (click)="deleteUserData(ind)"> <i class="fa fa-trash-alt"></i> </button>              
            </h2>
            <div [attr.id]="'collapse' + ind" class="accordion-collapse collapse show" attr.data-bs-parent="accordionExample">
              <div class="accordion-body">
                <div>
                  <strong>DOB: </strong> {{user.dob}}
                </div>
                <div>
                  <strong>Email: </strong> {{user.email}}
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
