<div class="container">
    <div *ngIf="products.length == 0">
        <p class="text-center">Cart is empty!</p>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5 mb-5 m-0">
        <div class="col" *ngFor="let n of products">
                <app-product [data]="n"></app-product>
        </div>
    </div>
</div>
